    <!-- PANEL HEADING -->
<section class="orders-header">
  <div class="container">
    <h2>Panel de Órdenes</span></h2>
    <p>Gestiona y monitorea todas las órdenes</p>
  </div>
</section>

  <div class="container">
    <!-- Estados -->
    <div class="stats">
      <div class="stat">
        <div class="label"><i data-lucide="clock-3"></i> Pendientes</div>
        <div class="value" id="stat-active">0</div>
      </div>
      <div class="stat">
        <div class="label"><i data-lucide="chef-hat"></i> En Preparación</div>
        <div class="value" id="stat-prep">0</div>
      </div>
      <div class="stat">
        <div class="label"><i data-lucide="circle-check-big"></i> Listas</div>
        <div class="value" id="stat-ready">0</div>
      </div>
      <div class="stat">
        <div class="label"><i data-lucide ="map-pin-check"></i> Entregadas</div>
        <div class="value" id="stat-delivered">0</div>
      </div>
      <div class="stat">
        <div class="label"><i data-lucide ="user-round-check"></i> Cerradas </div>
        <div class="value" id="stat-closed">0</div>
      </div>
      <div class="stat">
        <div class="label"><i data-lucide ="chart-line"></i> Total Hoy</div>
        <div class="value" id="stat-today">0</div>
      </div>
    </div>
    <!-- Fin Estados -->
     <!-- Filtros -->
    <div class="filtros card p-3 mb-4">
    <div class="row g-3 align-items-end">
        <div class="col-md-3">
        <label for="desde" class="form-label">Desde</label>
        <input type="date" id="desde" class="form-control">
        </div>
        <div class="col-md-3">
        <label for="hasta" class="form-label">Hasta</label>
        <input type="date" id="hasta" class="form-control">
        </div>
        <div class="col-md-3">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" class="form-select">
            <option value="">Todos</option>
            <option value="Pending">Pendiente</option>
            <option value="In Progress">En Preparación</option>
            <option value="Ready">Lista</option>
            <option value="Delivered">Entregada</option>
            <option value="Closed">Cerrada</option>

        </select>
        </div>
        <div class="col-md-3 d-flex gap-2">
        <button id="btnFiltrar" class="btn-filtrar w-100">
            <i data-lucide="filter"></i> Filtrar
        </button>
        <button id="btnLimpiar" class="btn-limpiar w-50">
              <i data-lucide="trash-2"></i> Limpiar
          </button>
        </div>
    </div>
    </div>
    <!-- ORDERS -->
    <div id="orders" class="orders-grid"></div>
    <div class="empty-state"><i data-lucide="chef-hat"></i>
        <h3>No hay órdenes disponibles</h3>
        <p>Las nuevas órdenes aparecerán aquí</p>
    </div>
  </div>
  
    <!-- Bootstrap JS Bundle (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/lucide"></script>
